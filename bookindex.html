<script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>

<script>

 function saveToLocalStorage(event) {
  event.preventDefault();
  const name=event.target.username.value;
  const email= event.target.email.value;
  // store the values but it will delete the previous stored value
  // localStorage.setItem('name',name);
  // localStorage.setItem('email', email);
  const obj={
    name,
    email
  }
  axios.post("https://crudcrud.com/api/f4c70b6a35724d428653486dae2dbbd8/appoinmentBooking",obj)
  .then((response) =>{
    showNewUserOnScreen(response.data)
    console.log(response)
  })
  .catch((err) => {
    console.log(err)
  })
  // localStorage.setItem(obj.email,JSON.stringify(obj))
  // showNewUserOnScreen(obj)
  
 } 

window.addEventListener("DOMContentLoaded",()=>{
  const  localStorageObj = localStorage;
  const localstoragekeys=Object.keys(localStorageObj);
  
  for(var i=0;i<localstoragekeys.length;i++){
    const key = localstoragekeys[i];
    const userDetailsString = localStorageObj[key];
    const userDetailsObj = JSON.parse(userDetailsString);
    showNewUserOnScreen(userDetailsObj);
  }

})

function showNewUserOnScreen(user){
  document.getElementById('email').value="";
  document.getElementById('username').value ="";

  if(localStorage.getItem(user.email)!==null){
    removeUserFromScreen(user.email)
  }

  const parentNode = document.getElementById('userlist');
  
  const childHTML  = `<li id=${user.email}> ${user.name} - ${user.email}
                                        <button onclick=deleteUser('${user.email}')> Delete User </button>
                                        <button onclick=editUserDetails('${user.email}','${user.name}')>Edit User </button>
                                     </li>`
  
  parentNode.innerHTML = parentNode.innerHTML + childHTML;
  

}


//  Edit User Details
function editUserDetails(email,name){
  document.getElementById('email').value=email;
  document.getElementById('username').value=name;

  deleteUser(email)

}


// delete user details
function  deleteUser(email){
  console.log(email);
  localStorage.removeItem(email);
  removeUserFromScreen(email);
}

function removeUserFromScreen(email){
  const parentNode=document.getElementById('userlist');
  const childNodeToBeDeleted = document.getElementById(email);
  if (childNodeToBeDeleted){
    parentNode.removeChild(childNodeToBeDeleted)
  }
}

</script>
